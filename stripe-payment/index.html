<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Invoice</title>
</head>
<body>
    <h1>Create a New Invoice</h1>
    <form action="create_invoice.php" method="POST">
        <!-- 1. Buyer Information -->
        <h2>Buyer Information</h2>
        <label for="buyer_email">Buyer Email:</label>
        <input type="email" id="buyer_email" name="buyer_email" required><br><br>

        <!-- 2. Invoice Item Details -->
        <h2>Invoice Item Details</h2>
        <label for="currency">Currency:</label>
        <select id="currency" name="currency" required>
            <option value="USD">USD</option>
            <!-- Add more currencies as needed -->
        </select><br><br>

        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required><br><br>

        <label for="unit_price">Unit Price:</label>
        <input type="number" id="unit_price" name="unit_price" step="0.01" required><br><br>

        <!-- 3. Payment Terms -->
        <h2>Payment Terms</h2>
        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date" required><br><br>

        <!-- 4. Payment Options -->
        <h2>Payment Options</h2>
        <!-- Assuming payment address and chain are predefined -->
        <input type="hidden" name="payment_address" value="0xcf604e3cc07b1ea04846431adf260075384238f6">
        <input type="hidden" name="chain" value="base">
        <p>Payment will be made via USDC-base to the predefined wallet address.</p>

        <!-- 5. Invoice Number -->
        <h2>Invoice Number</h2>
        <label for="invoice_number">Invoice Number:</label>
        <input type="text" id="invoice_number" name="invoice_number" required><br><br>

        <!-- 6. Tags (Optional) -->
        <h2>Tags (Optional)</h2>
        <label for="tags">Tags:</label>
        <input type="text" id="tags" name="tags" placeholder="e.g., funding wallet"><br><br>

        <button type="submit">Create Invoice</button>
    </form>
</body>
</html>
