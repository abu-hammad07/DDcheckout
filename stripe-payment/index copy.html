<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invoice</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            max-width: 600px;
            margin: 50px auto;
        }

        .card-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .form-group label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Request Finance Payment
            </div>
            <div class="card-body">
                <form action="create_invoice.php" method="POST">
                    <!-- Buyer Email -->
                    <div class="form-group">
                        <label for="buyer_email">Buyer Email:</label>
                        <input type="email" class="form-control" id="buyer_email" name="buyer_email" required>
                    </div>

                    <!-- Currency -->
                    <div class="form-group">
                        <label for="currency">Currency:</label>
                        <select class="form-control" id="currency" name="currency" required>
                            <option value="USD">USD</option>
                            <!-- Add more currencies as needed -->
                        </select>
                    </div>

                    <!-- Item Name -->
                    <div class="form-group">
                        <label for="item_name">Item Name:</label>
                        <input type="text" class="form-control" id="item_name" name="item_name" required>
                    </div>

                    <!-- Quantity -->
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
                    </div>

                    <!-- Unit Price -->
                    <div class="form-group">
                        <label for="unit_price">Unit Price:</label>
                        <input type="number" class="form-control" id="unit_price" name="unit_price" step="0.01" required>
                    </div>

                    <!-- Due Date -->
                    <div class="form-group">
                        <label for="due_date">Due Date:</label>
                        <input type="date" class="form-control" id="due_date" name="due_date" required>
                    </div>

                    <!-- Invoice Number -->
                    <div class="form-group">
                        <label for="invoice_number">Invoice Number:</label>
                        <input type="text" class="form-control" id="invoice_number" name="invoice_number" required>
                    </div>

                    <!-- Payment Address (Hidden) -->
                    <input type="hidden" name="payment_address" value="0xcf604e3cc07b1ea04846431adf260075384238f6">
                    <input type="hidden" name="chain" value="base">

                    <!-- Blockchain Network -->
                    <div class="form-group">
                        <label for="blockchain_network">Blockchain Network:</label>
                        <input type="text" class="form-control" id="blockchain_network" name="blockchain_network" value="Base" readonly>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-block">Pay Now</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
